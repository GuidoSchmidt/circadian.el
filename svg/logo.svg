<?xml version="1.0" encoding="UTF-8"?>
<svg width="300px" height="300px" viewBox="0 0 300 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style>
@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
@keyframes rotateMoon {
    0% {
        transform: translateX(168px) translateY(173px) rotate(0deg)
    }
    100% {
        transform: translateX(168px) translateY(173px) rotate(360deg)
    }
}
@keyframes rotateArcs {
    0% {
        transform: translateX(52px) translateY(52px) rotate(0deg)
    }
    100% {
        transform: translateX(52px) translateY(52px) rotate(360deg)
    }
}
.sun {
    transform-origin: 50% 50%;
    animation: rotate 360s linear;
    animation-iteration-count: infinite;
}
.group-moon {
    transform-origin: -20px -20px;
    animation: rotateMoon 360s linear;
    animation-iteration-count: infinite;
}
.group-arcs {
    transform-origin: 98px 98px;
    animation: rotateArcs 340s linear;
    animation-iteration-count: infinite;
}
.moon {
    transform-origin: 41px 41px;
    animation: rotate 340s linear;
    animation-direction: reverse;
    animation-iteration-count: infinite;
}
</style>
